<!DOCTYPE HTML>
<html>
    <head>
        <title> XPENSE - Registration Page </title>
        <link rel="stylesheet" href="../css/register.css"/>
        <link rel="stylesheet" href="./css/style.css" />

        <script type="text/javascript" src="../js/verify.js" defer></script>
        <script type="text/javascript" src="../js/register.js" defer></script>

        <!-- jQuery  -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>

        <!-- jQuery Modal -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />

    </head>
    <body>
        <section>
            <h1> Registration </h1>
            <p> To register, please fill out the form below. </p>
            <ul id="errorfixes"> </ul>
            <form id="registrationForm" action="./users/register" method="POST">

                <label for="username"> Username </label> <br/>
                <input id="username" name="username" type="text" maxlength="15" required/><br/>

                <label for="password"> Password </label> <br/>
                <input id="password" name="password" type="password" required/><br/>

                <label for="fname"> First Name </label> <br/>
                <input id="fname" name="fname" type="text" placeholder="Jane" maxlength="15" required/><br/>

                <label for="lname"> Last Name </label> <br/>
                <input id="lname" name="lname" type="text" placeholder="Doe" maxlength="15" required/><br/>

                <label for="bday"> Birthdate </label> <br/>
                <input id="bday" name="bday" type="date" required/><br/>

                <label for="email"> E-mail </label> <br/>
                <input id="email" name="email" type="email" required/><br/>


            </form>
            <button id="submit"> Register </button>

        </section>

        <div id="modal" class="modal">
            <p id="modal-content">Hello World</p>
        </div>
    </body>
</html>
